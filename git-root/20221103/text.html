<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 태그</title>
</head>
<body>
    <h1>제일 큰 제목</h1>
    <h2>두 번째로 큰 제목</h2>
    <h3>세 번째로 큰 제목</h3>
    <h4>네 번째로 큰 제목</h4>
    <h5>다섯번째로 큰 제목</h5>
    <h6>여섯번째로 큰 제목</h6>
    <hr>
    <blockquote>mark 태그는 <mark>형광펜</mark>효과 <br>
   small 태그는 <small>글자를 작게 만드는</small>효과</blockquote>
</body>
</html>
