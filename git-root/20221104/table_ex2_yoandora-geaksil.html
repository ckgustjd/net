<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요안도라 객실</title>
</head>
<body>
    <table border="1" cellspacing="0">
        <!-- 제목 (중앙정렬) -->
        <caption><b>요안도라 객실</b></caption>

        <!-- 1행 (전부회색) -->
        <tr bgcolor="#ccc">
            <th>방 이름</th>
            <th>대상</th>
            <th>크기</th>
            <th>가격</th>
        </tr>

        <!-- 2행 -->
        <tr>
            <th>유채방</th>
            <td>여성 도미토리</td>
            <td rowspan="3">4인실</td>
            <td rowspan="4">1인 20,000원</td>
        </tr>

        <!-- 3행 -->
        <tr>
            <th rowspan="2">동백방</th>
            <td>동성 도미토리</td>
        </tr>
        <!-- 4행 -->
        <tr>
            <td>가족 1팀</td>
        </tr>

        <!-- 5행 -->
        <tr>
            <th>천혜향방</th>
            <td>-</td>
            <td>2인실</td>
        </tr>
        <!-- 6행 (전부회색) -->
        <tr bgcolor="#ccc">
            <th colspan=4>바깥채 전체를 렌트합니다.</th>
        </tr>
    </table>
    
</body>
</html>
