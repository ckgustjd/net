    <blockquote><i>'아트마켓'</i> 이라고도 부르는데, <i>문화예술체험</i>이나 공연관람을 할 수도 있고, 작가들이 직접 만든 <mark>창작예술품</mark> 등을 판매하기도 합니다.</blockquote>
