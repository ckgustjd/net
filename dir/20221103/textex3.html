<body>
    <h1>서시(序詩)</h1>
    <p>죽는 날까지 하늘을 우러러<br>
        한 점 부끄럼이 없기를,<br>
        잎새에 이는 바람에도<br>
        나는 괴로워했다.</p>
    <p>별을 노래하는 마음으로<br>
        모든 죽어 가는 것을 사랑해야지.<br>
        그리고 나에게 주어진 길을<br>
        걸어가야겠다.</p>
    <p>오늘 밤에도 별이 바람에 스치운다.</p>
    <p><b>하늘과 바람과 별과 시 (1948)</b> - <i>윤동주</i></p>
</body>
