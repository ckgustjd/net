<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 태그</title>
</head>
<body>
    <!--  border="__" 는 두 줄의 두께 조정 -->
    <table border="1" width="200px" cellspacing="0" cellpadding="10">
        <caption>표 제목</caption>
        <tr>
            <th>제목</th>
        </tr>
        <tr>
            <td>내용</td>
        </tr>
    </table>
    <br>
    <table border="1" cellpadding="20" cellspacing="0">
        <tr>
            <td>표</td>
        </tr>
    </table>
    <br>
    <table border="1">
    <!-- 1번째 줄 -->
    <tr>
        <td rowspan="2">1행 1열</td>
        <td>1행 2열</td>
    </tr>
    <!-- 2번째 줄 -->
    <tr>
        2행 2열
    </tr>
    </table>
    <!-- 다른 표 -->
    <br>
    <table border="1">
        <tr>
            <td colspan="2">1행 1열</td>
        </tr>
        <tr>
            <td>2행 1열</td>
            <td>2행 2열</td>
        </tr>
    </table>
    <!-- 출판사 : 나래디자인 표 -->
    <br>
    <table border="1"> 
        <tr>
            <!-- th : 표 내에 '세부내용' 입력하게 하는 명령어 -->
            <th>서적명</th>
            <th>출판사</th>
            <th>가격</th>
        </tr>
        <tr>
            <td>포토샵</td>
            <td rowspan="3">나래디자인</td>
            <!-- row, col SPAN은 상위 셀에 한 번만 적으면 됨 -->
            <!-- row(span) : 세로 셀 병합 - 입력 시 row만 입력하면 됨 -->
            <td>25,000원</td>
        </tr>
        <tr>
            <td>일러스트레이터</td>
            <td>20,000원</td>
        </tr>
        <tr>
            <td>웹표준</td>
            <td>28,000원</td>
        </tr>
    </table>
    <!-- 다음 표 -->
    <br>
    <!-- 메모 : 너비- width, 표테두리만들때- border="1" -->
    <!-- cellspacing은 표의 이중 테두리 합침 / cellpadding은 표 여백지정, 두개 순서 섞어도 상관X -->
    <table border="1" width="500" cellspacing="0" cellpadding="10">
        <tr>
            <td>이름</td>
            <td>홍길동</td>
            <td>연락처</td>
            <td>010-1234-5678</td>
        </tr>
        <!-- 표 구분 -->
        <tr>
            <td>주소</td>
            <td colspan="3"></td>
        </tr>
        <!-- 표 구분 -->
        <tr>
            <td>자기소개</td>
            <td colspan="3"></td>
        </tr>
    </table>
</body>
</html>
