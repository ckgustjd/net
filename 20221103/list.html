<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록태그</title>
</head>
<body>
    <h1>비 순서형 목록 태그 ul</h1>
    <ul>
        <li>첫번째</li>
        <li>두번째</li>
        <li>세번째</li>
    </ul>
    <h1>순서형 목록 태그 ol</h1>
    <ol>
        <li>첫번째</li>
        <li>두번째</li>
        <li>세번째</li>
    </ol>
    <!-- 영어 대문자 -->
    <ol type="A">
        <li>첫번째</li>
        <li>두번째</li>
        <li>세번째</li>
    </ol>
    <!-- 로마 숫자 - 3번째에서 시작 -->
    <ol type="i" start="3">
        <li>첫번째</li>
        <li>두번째</li>
        <li>세번째</li>
    </ol>
    <!-- 영어 소문자 - 리버스(역순) -->
    <ol type="a" reversed>
        <li>첫번째</li>
        <li>두번째</li>
        <li>세번째</li>
    </ol>
    <!-- 작성 못함... -->
    <h1>정의형 목록 태그 dl</h1>
    <dl>
        <dt></dt>
        <dd></dd>
    </dl>
</body>
</html>
