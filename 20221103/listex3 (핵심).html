<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크램블 에그</title>
</head>
<body>
    <h1>스크램블 에그</h1>
    <p>계란은 제가 가장 좋아하는 음식입니다. 맛이 풍부한 스크램블 에그의 조리법은 다음과 같습니다.</p>
    <h2>재료</h2>
    <!-- {{ 주 석 - 오 늘 배 운 내 용 정 리 }} -->
    <!-- ul은 점(기호)으로 되어있는 리스트 만들 때 사용 -->
    <!-- ol은 아라비아 (일반)숫자로 되어있는 리스트 만들 때 사용 -->
    <!-- ol의 변수는 '<ol>' 입력 후 순차적으로 사용해야 함 -->
    <!-- ol 사용변수(옵션) 1 : type=__ - 영문대, 소/로마자/아라비아숫자 중 어떠한 타입 사용? -->
    <!-- ol 사용변수(옵션) 2 : start="_____" - 몇번째 숫자로 리스트 시작 할 것인지? -->
    <!-- ol 사용변수(옵션) 3 : reversed - 역순으로 숫자를 정렬 할 것인지? -->
    <!-- 주석을 빠르게 입력 사용하려면 Control + / -->
    <ul>
        <li>계란 2개</li>
        <li>버터 1스푼</li>
        <li>크림 2스푼</li>
    </ul>
        
    <h2>방법</h2>
    <ol>
        <li>중간 불로 후라이팬에 버터를 녹인다.</li>
        <li>그릇에 계란과 크림을 부드럽게 섞는다.</li>
        <li>버터가 녹으면 크림과 계란을 추가한다.</li>
        <li>오믈렛 만들듯이 주걱을 사용하여 계라을 후라이팬의 가장자리에서 중심으로 20초마다 접는다,</li>
        <li>계란이 살짝 덜 익은 상태에서 꺼내 그릇에 담는다(테이블에 내기 전에 그릇 위에서 마저 익힌다).</li>
    </ol>
</body>
</html>
